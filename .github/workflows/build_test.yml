name: Upload Website pipeline build_test

on:
 push:
   branches:
     - main

jobs:
 build_and_test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Setup node
       uses: actions/setup-node@v2
       with:
        node-version: 14

     - name: Install dependencies
       run: npm install
       
     - name: Run tests
       run: npm run test

     - name: Build static file
       run: npm run build

     - name: Upload and build artifact
       uses: actions/upload-artifact@v2
       with:
        name: build
        path: build     


